<div class="container" style="margin-top: 7px;">
    <div class="card bg-dark text-white">
        <div class="card-header">
            <h5>Insertar datos a la api</h5>
        </div>
        <div class="card-body">
            <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="title" class="form-label">Titulo</label>
                        <input type="text" class="form-control" id="title" formControlName="title" placeholder="Obligatorio">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="price" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="price" formControlName="price" placeholder="00.00">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="description" class="form-label">Descripci√≥n</label>
                        <input type="text" class="form-control" id="description" formControlName="description" placeholder="Obligatorio">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="categoryId" class="form-label">Id categoria</label>
                        <input type="number" class="form-control" id="categoryId" formControlName="categoryId" placeholder="0">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="images" class="form-label">Imagenes</label>
                        <input type="text" class="form-control" id="images" formControlName="images" placeholder="Obligatorio">
                    </div>
                </div>
                <hr>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary">Registrar datos</button>
                </div>
            </form>
        </div>
    </div>
</div>
