<div class="container" style="margin-top: 7px;">
    <div class="card">
      <div class="card-header">
        <h5>Actualizar usuario</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="updateForm">
          <div class="row">
            <div class="col-md-3 mb-3">
              <label for="nameUser" class="form-label">Usuario</label>
              <input type="text" formControlName="nameUser" class="form-control" id="nameUser" placeholder="Obligatorio">
              <div *ngIf="updateForm.controls['nameUser'].touched && updateForm.controls['nameUser'].invalid" class="divError">Este campo es requerido.</div>
            </div>
            <div class="col-md-3 mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" formControlName="password" class="form-control" id="password" placeholder="Obligatorio">
              <div *ngIf="updateForm.controls['password'].touched && updateForm.controls['password'].invalid" class="divError">Este campo es requerido.</div>
            </div>
            <div class="col-md-3 mb-3">
              <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
              <input type="password" formControlName="confirmPassword" class="form-control" id="confirmPassword" placeholder="Obligatorio">
              <div *ngIf="updateForm.controls['confirmPassword'].touched && updateForm.controls['confirmPassword'].invalid" class="divError">Este campo es requerido.</div>
              <div *ngIf="updateForm.errors?.['mismatch'] && updateForm.controls['confirmPassword'].touched" class="divError">Las contraseñas no coinciden.</div>
            </div>
          </div>
          <hr>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary" (click)="onUpdate()">Actualizar datos</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <app-notify [type]="typeResponse" [listMessage]="listMessageResponse"></app-notify>
