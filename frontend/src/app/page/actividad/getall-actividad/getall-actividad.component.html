<div class="container" style="margin-top: 7px;">
    <div class="card bg-dark text-white">
      <div class="card-header">
        <h5>Listar actividades</h5>
      </div>
      <div class="card-body" style="min-height: 400px;">
        <div class="row mb-3">
          <div class="col-md-3">
            <label for="estadoFilter" class="form-label">Filtrar por estado</label>
            <select id="estadoFilter" class="form-select" [(ngModel)]="estadoFilter" (change)="filterByEstado()">
              <option value="">Todos</option>
              <option value="true">Activo</option>
              <option value="false">Inactivo</option>
            </select>
          </div>
        </div>
        <table class="table table-dark table-striped table-hover table-bordered dt-responsive nowrap align-middle" style="width:100%">
          <thead>
            <tr>
              <th>N</th>
              <th>ID</th>
              <th>ACTIVIDAD</th>
              <th>FECHA-INICIO</th>
              <th>FECHA-FIN</th>
              <th>ESTADO</th>
              <th>ACCIONES</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of filteredListActividad; let index=index">
              <td>{{index+1}}</td>
              <td>{{item.idActividad}}</td>
              <td>{{item.actividad}}</td>
              <td>{{item.fechaInicio | date:'dd-MM-yyyy HH:mm'}}</td>
              <td>{{item.fechaFin | date:'dd-MM-yyyy HH:mm'}}</td>
              <td>{{item.estado ? 'Activo' : 'Inactivo'}}</td>
              <td>
                <div class="flex">
                  <a [routerLink]="['../update', item.idActividad]">
                    <button class="btn btn-edit me-2 p-0">
                      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 16 16">
                        <g fill="none">
                          <path fill="url(#fluentColorEdit160)" d="M2.657 9.635L9.75 2.542l3.707 3.708l-7.093 7.092l-2.267-1.439z"/>
                          <path fill="url(#fluentColorEdit161)" d="m2.964 9.328l-.307.307a2.95 2.95 0 0 0-.772 1.355l-.87 3.385a.5.5 0 0 0 .61.609l3.385-.87c.512-.13.98-.398 1.354-.772l.307-.307s-1.285-.3-2.345-1.361s-1.362-2.346-1.362-2.346"/>
                          <path fill="url(#fluentColorEdit162)" d="M10.529 1.764a2.621 2.621 0 1 1 3.707 3.707l-1.908 1.908l-3.707-3.707z"/>
                          <path fill="url(#fluentColorEdit163)" d="M8.266 4.026s.295 1.291 1.356 2.352a5.4 5.4 0 0 0 2.351 1.356L13.4 6.308s-1.29-.298-2.35-1.358A5.4 5.4 0 0 1 9.692 2.6z"/>
                          <defs>
                            <linearGradient id="fluentColorEdit160" x1="8.631" x2="10.281" y1="5.563" y2="10.095" gradientUnits="userSpaceOnUse">
                              <stop stop-color="#ffa43d"/>
                              <stop offset="1" stop-color="#fb5937"/>
                            </linearGradient>
                            <linearGradient id="fluentColorEdit161" x1=".187" x2="4.275" y1="10.908" y2="14.972" gradientUnits="userSpaceOnUse">
                              <stop offset=".255" stop-color="#ffd394"/>
                              <stop offset="1" stop-color="#ff921f"/>
                            </linearGradient>
                            <linearGradient id="fluentColorEdit162" x1="13.669" x2="11.316" y1="2.324" y2="4.537" gradientUnits="userSpaceOnUse">
                              <stop stop-color="#f97dbd"/>
                              <stop offset="1" stop-color="#dd3ce2"/>
                            </linearGradient>
                            <linearGradient id="fluentColorEdit163" x1="10.921" x2="7.295" y1="6.114" y2="4.528" gradientUnits="userSpaceOnUse">
                              <stop stop-color="#ff921f"/>
                              <stop offset="1" stop-color="#ffe994"/>
                            </linearGradient>
                          </defs>
                        </g>
                      </svg>
                    </button>
                  </a>
                  <button class="btn me-2 p-0 btn-delete" (click)="delete(item.idActividad)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 50 50">
                      <g fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                        <path stroke="#f00e0e" d="M25 22.917v12.5m8.333-20.834v-6.25A2.083 2.083 0 0 0 31.25 6.25h-12.5a2.083 2.083 0 0 0-2.083 2.083v6.25z"/>
                        <path stroke="#f7432b" d="M8.333 14.583h33.334zm27.23 27.23l1.937-27.23h-25l1.938 27.23a2.083 2.083 0 0 0 2.083 1.937h16.958a2.084 2.084 0 0 0 2.084-1.938"/>
                      </g>
                    </svg>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <nav>
          <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <a class="page-link" (click)="goToPage(currentPage - 1)">Anterior</a>
            </li>
            <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="currentPage === i + 1">
              <a class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages">
              <a class="page-link" (click)="goToPage(currentPage + 1)">Siguiente</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  
  <app-notify [type]="typeResponse" [listMessage]="listMessageResponse"></app-notify>
