<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row w-75 g-0">
      <div class="col-md-6">
        <img src="login.png" alt="Login Image">
      </div>
      <div class="col-md-6">
        <h2 class="text-center">Iniciar sesión</h2>
        <form (ngSubmit)="login()">
          <div class="mb-3">
            <label for="username" class="form-label">Usuario:</label>
            <input type="text" id="username" name="username" class="form-control" [(ngModel)]="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary mt-4" style="background-color:#5200CC ;">INICIAR SESION</button>
          </div>
          <div *ngIf="errorMessage" class="mt-3 text-danger">
            {{ errorMessage }}
          </div>
        </form>
      </div>
    </div>
  </div>
