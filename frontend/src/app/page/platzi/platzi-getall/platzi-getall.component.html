<div class="container" style="margin-top: 7px;">
	<div class="card bg-dark text-white">
		<div class="card-header">
			<h5>Listando datos de la api de platzi</h5>
		</div>
		<div class="card-body" style="min-height: 400px;">
			<table class="table table-dark table-striped table-hover table-bordered dt-responsive nowrap align-middle" style="width:100%">
				<thead>
					<tr>
						<th>ID:</th>
						<th>TITULO:</th>
						<th>PRECIO:</th>
						<th>DESCRIPCIÃ“N:</th>
						<th>IMAGENES:</th>
						<th>ID CATEGORIA:</th>
						<th>ACCIONES:</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let i of platzi">
                        <td>{{i.id}}</td>
                        <td>{{i.title}}</td>
                        <td>{{i.price}}</td>
						<td>{{i.description}}</td>
						<td>{{i.images}}</td>
						<td>{{i.category.id}}</td>
						<div class="acciones">
                            <a [routerLink]="['/platzi/update', i.id]"><button  type="button" class="btn btn-success me-2 p-0"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m5 16l-1 4l4-1L19.586 7.414a2 2 0 0 0 0-2.828l-.172-.172a2 2 0 0 0-2.828 0zM15 6l3 3m-5 11h8"/></svg></button></a>

							<button class="btn btn-danger btn-sm delete-btn p-0" (click)="onDelete(i.id)"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M7 21q-.825 0-1.412-.587T5 19V6H4V4h5V3h6v1h5v2h-1v13q0 .825-.587 1.413T17 21zM17 6H7v13h10zM9 17h2V8H9zm4 0h2V8h-2zM7 6v13z"/></svg></button>
						</div>
                    </tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
