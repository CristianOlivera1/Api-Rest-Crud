<div class="container mt-5">
  <div class="card bg-dark text-white">
    <div class="card-header">
      <h5>Registrar Usuario</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="frmUserInsert">
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="nameUser" class="form-label">Usuario</label>
            <input type="text" formControlName="nameUser" class="form-control" id="nameUser" placeholder="Obligatorio">
            <div *ngIf="nameUserFb.touched && nameUserFb.errors?.['required']" class="divError">Este campo es requerido.</div>
          </div>

          <div class="col-md-4 mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" id="password" placeholder="Obligatorio">
            <div *ngIf="passwordFb.touched && passwordFb.errors?.['required']" class="divError">Este campo es requerido.</div>
            <div *ngIf="passwordFb.touched && passwordFb.errors?.['minlength']" class="divError">El password debe tener al menos 8 caracteres.</div>
          </div>

          <div class="col-md-4 mb-3">
            <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
            <input type="password" formControlName="confirmPassword" class="form-control" id="confirmPassword" placeholder="Obligatorio">
            <div *ngIf="confirmPasswordFb.touched && confirmPasswordFb.errors?.['required']" class="divError">Este campo es requerido.</div>
            <div *ngIf="frmUserInsert.errors?.['mismatch']" class="divError">Las contraseñas no coinciden.</div>
          </div>
        </div>
        <hr>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary" (click)="save()">Registrar datos</button>
        </div>
      </form>
    </div>
  </div>
</div>

<app-notify [type]="typeResponse" [listMessage]="listMessageResponse"></app-notify>
